<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IFrame</title>
    <style>
      iframe {
        width: 700px;
        height: 400px;
        margin: 20px;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <iframe
      src="http://www.w3c.org"
      frameborder="0"
      name="w3_Org"
      scrolling=""
    ></iframe>
    <iframe
      src="http://www.w3schools.com/"
      frameborder="0"
      name="w3_Schools"
      scrolling=""
    ></iframe>
  </body>
</html>
