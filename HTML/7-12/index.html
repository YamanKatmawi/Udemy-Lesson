<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists</title>
  </head>
  <body>
    <h2>Unordered Lists</h2>
    <ul>
      <li>Html</li>
      <li>Css</li>
      <li>
        JavaScript
        <ul>
          <li>jQuery</li>
        </ul>
      </li>
    </ul>
    <h2>Order List</h2>
    <ol type="A">
      <li>Learn Html</li>
      <li>Learn Css</li>
      <li>Learn JavaScript</li>
      <li>Learn PHP</li>
    </ol>
    <p>
      This is <b>Bold Text</b> <i>Italic Text</i>
      <strong>This is big Text</strong>
      <em>Beware</em>
      <blockquote>This is words <mark> said</mark> by famous Man </blockquote>
      <del>This is wrong words</del>
      <ins>THis is Right words</ins>
    </p>
  </body>
</html>
